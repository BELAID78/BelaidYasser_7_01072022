<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="pt-5 pb-3">
        <img src="assets/icons/logo.png" class="logo d-block mx-auto" alt="logo" />
      </header>
      <main>
          <div class="search">
            <div class="main-search">
              <div class="row">
                <div class="col-12">
                  <div class="search-container px-3 py-3">
                    <input type="text" class="form-control input-search" placeholder="Rechercher une recette">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="search-filter-tags mt-4">
              <div class="search-filter-tag px-2 py-1 search-filter-tag-primary">
                <div class="search-filter-tag-title me-2">
                  Coco
                </div>
                <div class="search-filter-tag-icon">
                  <i class="far fa-times-circle"></i>
                </div>
              </div>
            </div>

            <div class="search-filter mt-4">
              <div class="drop-down-filter px-3 py-3 me-2 drop-down-primary">
                <div class="drop-down-filter-title me-4">
                  <span>Ingredients</span>
                </div>
                <div class="drop-down-filter-icon">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>

              <div class="drop-down-filter px-3 py-3 me-2 drop-down-success">
                <div class="drop-down-filter-title me-4">
                  <span>Appareils</span>
                </div>
                <div class="drop-down-filter-icon">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>

              <div class="drop-down-filter px-3 py-3 me-2 drop-down-danger">
                <div class="drop-down-filter-title me-4">
                  <span>Ustensiles</span>
                </div>
                <div class="drop-down-filter-icon">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
            </div>
            <div class="dishes mt-4 row">
          </div>
          </div>
      </main>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
